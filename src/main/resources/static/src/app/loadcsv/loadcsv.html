<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.1/css/fileinput.css">

<div class="page-header">
  <h1>Carga de Informes BH</h1>
</div>

<div id="formulario" class="container">
	<form id="formLoadCsv" role="form" v-on:submit="onSubmit4($event)" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label>Periodo de facturación</label>
			<select id="infoperi" name="infoperi" class="form-control">
			  <option v-for="periodo in periodos" value="{{ periodo.pericodi }}">
			    Periodo: {{ periodo.pericodi }} Año: {{ periodo.periano }} Mes: {{ periodo.perimes }} Desde: {{ periodo.perifein | localeDateString }} Hasta: {{ periodo.perifefi | localeDateString}}
			  </option>
			</select> 
		</div>
		<div class="form-group">
			<label class="control-label">Seleccione archivo</label>
			<input id="infofile" name="infofile" type="file" class="file" data-show-preview="false">
		</div>
		<button type="submit" class="btn btn-primary">Cargar</button>
		<button type="reset" class="btn btn-default">Limpiar</button>
	</form>
</div>

<script type="text/javascript" src="src/app/loadcsv/loadcsv.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.3.1/js/fileinput.js"></script>
